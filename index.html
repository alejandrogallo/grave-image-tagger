            &times;
          </button>
          <strong>Hi there!</strong>
          Move the words where they belong. You can scale them and rotate them.
        </div>
        <button class="btn btn-success" onclick="addNewWord()">
          Add new Word
        </button>

        <p>Words</p>
        <ul class="list-group" id="word-list">
        </ul>
      </div>
      <div class="col-xs-12 col-sm-6"> 
        <canvas width="800" height="800" id="container"></canvas>
      </div>
    </div>
